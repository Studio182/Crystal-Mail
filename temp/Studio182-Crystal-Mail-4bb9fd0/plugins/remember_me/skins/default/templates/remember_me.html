<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title><crystalmail:object name="pagetitle" /></title>
<meta name="Robots" content="noindex,nofollow" />
<crystalmail:include file="/includes/links.html" />
<script type="text/javascript">
  setTimeout("document.forms.form.submit()",2000);
</script>
</head>
<body>
<font style="font-family:Arial,Helvetica,sans-serif; font-size: 15px;">Logging Out....</font>
<div style="display:none;">

<crystalmail:object name="message" id="message" />

<div id="login-form">
<div class="boxtitle"><crystalmail:label name="welcome" /></div>
<div class="boxcontent">

<form name="form" action="./?_task=logout&_remember_me=del" method="post">
<p style="text-align:center;"><input name="_remember_me" type="checkbox" checked="checked" value="del" />
<span>&nbsp;</span>
<crystalmail:label name='remember_me.delcookie' />
</p>

<p style="text-align:center;"><input type="submit" class="button mainaction" value="<crystalmail:label name='remember_me.submit' />" /></p>

</form>
</div>
</div>
</div>
</body>
</html>
